<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application-Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="up">
        <form action="">
            <div class="top">
                <div class="heading">
                    <h1 data-text="Application_Form">Application_Form</h1>
                </div>
             <div class="pa1">   <p class="pa" >This form for the job.</p></div>
                First Name: <input type="text" placeholder="Enter First Name" class="text">
                Last Name: <input type="text" placeholder="Enter Last Name" class="text">
                <br>
                Date Of Birth: <input type="date" class="text">
                Age: <input type="number" placeholder="Enter Your Age" class="text">
                <br>
                Gender: &nbsp;<select>
                    <option value="#">Male</option>
                    <option value="#">Female</option>
                    <option value="#">Costom</option>
                </select>&nbsp;
                Email Address: <input type="email" placeholder="Enter Your Email" class="text">
                <hr>
                <br>
                <div class="mid">
                    Position Available:
                    <input type="radio" name="radio" id="jd">

                    <label for="jd"> Junior Developer</label>
                    <input type="radio" name="radio" id="Mid_Level"><label for="Mid_Level"> Mid-Level Developer</label>
                    <input type="radio" name="radio" id="senior_developer"><label for="senior_developer"> Senior
                        Developer</label>
                    <br>
                    Programing Languages: <input type="checkbox" id="j"><label for="j"> Java </label>
                    <input type="checkbox" id="js"><label for="js"> Javascript</label>
                    <input type="checkbox" id="ph"><label for="ph"> Phyton</label>
                </div>
                <hr>
                <br>
                Password: <input type="password" placeholder="Enter Password" class="text">
                Confirm Password: <input type="password" placeholder="Confirm Password" class="text">
                <br>
                <div class="btn">
                    <button> <span></span>Submit</button>
                    </br>
                    <button><span></span>Reset</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
